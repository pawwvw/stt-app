name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf build-essential

      - name: Build whisper-cli (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          git clone https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)
          mkdir -p ../src-tauri/whisher
          cp build/bin/main ../src-tauri/whisher/whisper-cli
          chmod +x ../src-tauri/whisher/whisper-cli
          echo "#!/bin/bash" > ../src-tauri/whisher/whisper-cli.exe
          cd ..
          rm -rf whisper.cpp

      - name: Build whisper-cli (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Download pre-built Windows binaries for whisper.cpp
          curl -L "https://sourceforge.net/projects/whisper-cpp.mirror/files/v1.7.6/whisper-bin-x64.zip/download" -o whisper-bin-x64.zip
          
          # Extract
          tar -xf whisper-bin-x64.zip
          
          # Create whisher directory
          New-Item -ItemType Directory -Path src-tauri/whisher -Force
          
          # Copy whisper-cli.exe and DLLs
          Copy-Item Release/whisper-cli.exe src-tauri/whisher/whisper-cli.exe
          Copy-Item Release/*.dll src-tauri/whisher/
          
          # Create placeholder for Linux
          "#!/bin/bash" | Out-File -FilePath src-tauri/whisher/whisper-cli -Encoding ASCII
          
          Write-Host "Contents of whisher:"
          Get-ChildItem src-tauri/whisher
          
          # Cleanup
          Remove-Item -Recurse -Force Release -ErrorAction SilentlyContinue
          Remove-Item whisper-bin-x64.zip -ErrorAction SilentlyContinue

      - name: Install frontend dependencies
        run: npm install

      - name: Build application
        run: npm run tauri build

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: stt-app-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: stt-app-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: stt-app-linux
          path: linux-artifacts

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: stt-app-windows
          path: windows-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-artifacts/**/*
            windows-artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
